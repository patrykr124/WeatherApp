<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/488201f8b9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="weather-app">
            <div class="container">
                <h3 class="brand">The Weather</h3>
            <div>
            <h1 class="temp"></h1>
            <div class="city-time">
                <h1 class="name"></h1>
                <small>
                    <span class="time">06:09</span>
                    -
                    <span class="date">
                        Monday Sep 19
                    </span>
                </small>
            </div>
        <div class="weather">
            <img src="./files/sunicon.png" class="icon" alt="icon" width="50" height="50">
            <span class="condition"></span>
        </div>
    </div>
</div>
<div class="panel">
    <form id="locationInput">
        <input type="text" class="search" placeholder="Search Location...">
        <button type="submit" class="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <ul class="cities">
        <li class="city">Miami</li>
        <li class="city">Warsaw</li>
        <li class="city">Tokyo</li>
        <li class="city">Paris</li>
    </ul>
    <ul class="details">
        <h4>Weather Details</h4>
        <li>
            <span>feels like</span>
            <span class="cloudy"></span>
        </li>
        <li>
            <span>Humidity</span>
            <span class="humidity"></span>
        </li>
        <li>
            <span>Wind</span>
            <span class="wind"></span>
        </li>
    </ul>
</div>
  
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
